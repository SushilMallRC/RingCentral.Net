  MessageBatchCreateRequest:
    type: object
    description: >-
      Batch of A2P SMS messages. This object provides specification to send
      message(s) to many recipients. It contains top-level attributes, such as
      `text` which apply to all `messages`. In addition to that, it is possible
      to override this attribute for each message. This way a single API call
      may be used to send individual messages to many recipients.
    required:
      - from
      - messages
    properties:
      from:
        type: string
        description: >-
          Sender's phone number in
          [E.164](https://www.itu.int/rec/T-REC-E.164-201011-I) format.
        example: '+15551234567'
      text:
        type: string
        description: >-
          Text to send to `messages.to` phone numbers. Can be overridden on a
          per-message basis
        example: 'Hello, World!'
      messages:
        type: array
        description: Individual messages
        items:
          $ref: '#/definitions/MessageCreateRequest'
  MessageBatchResponse:
    type: object
    description: >-
      Batch of A2P SMS messages. This object provides a specification to send
      message(s) to many recipients. It contains top-level attributes, such as
      `text`, `expiresIn`, `scheduledAt` which apply to all `messages`. In
      addition to that, it is possible to override this attribute for each
      message. This way a single API call may be used to send individual
      messages to many recipients
    required:
      - from
      - messages
    properties:
      id:
        type: string
        description: Unique identifier of the message batch
        example: '12345'
        readOnly: true
      from:
        type: string
        description: >-
          Phone number in [E.164](https://www.itu.int/rec/T-REC-E.164-201011-I)
          format from which the messages are going to be sent
        example: '+15551234567'
      batchSize:
        type: integer
        description: Total number of messages in the accepted batch
        example: '5'
      processedCount:
        type: integer
        description: Total number of messages currently processed in the batch
        example: '1'
      lastUpdatedAt:
        type: string
        format: date-time
        description: Time of message batch last processing
      status:
        type: string
        enum:
          - Processing
          - Completed
        description: Current status of a message batch
        example: Processing
      createdAt:
        type: string
        format: date-time
        description: Time of message batch creation
