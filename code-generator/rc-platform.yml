paths:
  '/restapi/v1.0/account/{accountId}/extension/{extensionId}/presence':
    get:
      tags:
        - Presence
      summary: Get User Presence Status
      description: >-
        Returns presence status of an extension or several extensions by their
        ID(s). Batch request is supported. The 'presenceStatus' is returned as
        Offline (the parameters 'telephonyStatus', 'message', 'userStatus' and
        'dndStatus' are not returned at all) for the following extension types:
        Department/Announcement Only/Take Messages Only (Voicemail)/Fax
        User/Paging Only Group/Shared Lines Group/IVR Menu/Application
        Extension/Park Location.If the user requests his/her own presence
        status, the response contains actual presence status even if the status
        publication is turned off. Batch request is supported. For batch
        requests the number of extensions in one request is limited to 30. If
        more extensions are included in the request, the error code 400 Bad
        Request is returned with the logical error code InvalidMultipartRequest
        and the corresponding message 'Extension Presence Info multipart request
        is limited to 30 extensions'.
      operationId: readUserPresenceStatus
      parameters:
        - name: accountId
          in: path
          description: >-
            Internal identifier of a RingCentral account or tilde (~) to
            indicate the account logged-in within the current session
          required: true
          type: string
          default: '~'
        - name: extensionId
          in: path
          description: >-
            Internal identifier of an extension or tilde (~) to indicate the
            extension assigned to the account logged-in within the current
            session
          required: true
          type: string
          default: '~'
        - name: detailedTelephonyState
          in: query
          description: Whether to return detailed telephony state
          required: false
          type: boolean
        - name: sipData
          in: query
          description: Whether to return SIP data
          required: false
          type: boolean
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/GetPresenceInfo'
      x-api-group: extension/presence
      x-throttling-group: Light
      x-metered-api: true
      x-metering-group: System
      x-app-permission: ReadPresence
      x-user-permission: ReadPresenceStatus
      x-feature: ReadPresenceStatus
      x-docs-level: Public
      x-notifications:
        - $ref: '#/definitions/ExtensionPresenceEvent'
        - $ref: '#/definitions/DetailedExtensionPresenceEvent'
        - $ref: '#/definitions/DetailedExtensionPresenceWithSIPEvent'
    put:
      tags:
        - Presence
      summary: Update User Presence Status
      operationId: updateUserPresenceStatus
      description: >-
        Updates user-defined extension presence status, status message and DnD
        status by extension ID. Supported for regular User extensions only. The
        extension types listed do not support presence status: Department,
        Announcement Only, Take Messages Only (Voicemail), Fax User, Paging Only
        Group, Shared Lines Group, IVR Menu, Application Extension.
      parameters:
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/PresenceInfoResource'
        - name: extensionId
          in: path
          description: >-
            Internal identifier of an extension or tilde (~) to indicate the
            extension assigned to the account logged-in within the current
            session
          required: true
          type: string
          default: '~'
        - name: accountId
          in: path
          description: >-
            Internal identifier of a RingCentral account or tilde (~) to
            indicate the account logged-in within the current session
          required: true
          type: string
          default: '~'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PresenceInfoResponse'
      x-api-group: extension/presence
      x-throttling-group: Medium
      x-metered-api: true
      x-metering-group: System
      x-app-permission: EditPresence
      x-docs-level: Public
      x-notifications:
        - $ref: '#/definitions/IncomingCallEvent'
        - $ref: '#/definitions/MissedCallEvent'
  '/restapi/v1.0/account/{accountId}/presence':
    get:
      tags:
        - Presence
      summary: Get User Presence Status List
      operationId: readAccountPresence
      description: >-
        Returns presence status of all extensions of an account. Please note:
        The presenceStatus is returned as Offline (the parameters
        telephonyStatus, message, userStatus and dndStatus are not returned at
        all) for the following extension types: Department, Announcement Only,
        Voicemail (Take Messages Only), Fax User, Paging Only Group, Shared
        Lines Group, IVR Menu, Application Extension.
      parameters:
        - name: accountId
          in: path
          description: >-
            Internal identifier of a RingCentral account or tilde (~) to
            indicate the account logged-in within the current session
          required: true
          type: string
          default: '~'
        - name: detailedTelephonyState
          in: query
          description: Whether to return detailed telephony state
          required: false
          type: boolean
        - name: sipData
          in: query
          description: Whether to return SIP data
          required: false
          type: boolean
        - name: page
          in: query
          description: Page number for account presence information
          required: false
          type: integer
          format: int32
        - name: perPage
          in: query
          description: Number for account presence information items per page
          required: false
          type: integer
          format: int32
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/AccountPresenceInfo'
      x-api-group: account/presence
      x-throttling-group: Heavy
      x-metered-api: true
      x-metering-group: System
      x-app-permission: ReadPresence
      x-user-permission: ReadPresenceStatus
      x-feature: ReadPresenceStatus
      x-docs-level: Public
      x-notifications:
        - $ref: '#/definitions/AccountPresenceEvent'
  '/restapi/v1.0/account/{accountId}/call-queues/{groupId}/presence':
    get:
      summary: Get Call Queue Presence
      description: Returns presence status of the call queue members.
      operationId: readCallQueuePresence
      tags:
        - Presence
      parameters:
        - name: accountId
          in: path
          description: >-
            Internal identifier of a RingCentral account or tilde (~) to
            indicate the account logged-in within the current session
          required: true
          type: string
          default: '~'
        - name: groupId
          in: path
          description: Internal identifier of an call queue extension
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CallQueuePresence'
      x-api-group: call-queues/presence
      x-throttling-group: Light
      x-metered-api: true
      x-metering-group: System
      x-app-permission: ReadPresence
      x-docs-level: Public
    put:
      summary: Update Call Queue Presence
      description: >-
        Updates presence status of the call queue members in the specified
        queue.
      operationId: updateCallQueuePresence
      tags:
        - Presence
      parameters:
        - name: accountId
          in: path
          description: >-
            Internal identifier of a RingCentral account or tilde (~) to
            indicate the account logged-in within the current session
          required: true
          type: string
          default: '~'
        - name: groupId
          in: path
          description: Internal identifier of a call queue extension
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CallQueueUpdatePresence'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CallQueuePresence'
      x-api-group: call-queues/presence
      x-throttling-group: Medium
      x-metered-api: true
      x-metering-group: System
      x-app-permission: EditPresence
      x-docs-level: Public
      x-notifications:
        - $ref: '#/definitions/CallQueuePresenceEvent'
  '/restapi/v1.0/account/{accountId}/extension/{extensionId}/call-queue-presence':
    get:
      summary: Get Agent’s Call Queue Presence
      description: >-
        Returns a list of agent's call queues with the agent presence status
        (per queue)
      operationId: readExtensionCallQueuePresence
      tags:
        - Presence
      parameters:
        - name: accountId
          in: path
          description: >-
            Internal identifier of a RingCentral account or tilde (~) to
            indicate the account logged-in within the current session
          required: true
          type: string
          default: '~'
        - name: extensionId
          in: path
          description: Internal identifier of an extension
          required: true
          type: string
          default: '~'
        - name: editableMemberStatus
          in: query
          description: >-
            Filtering by the flag 'Allow members to change their Queue Status'.
            If 'true' only queues where user can change his availability status
            are returned
          required: false
          type: boolean
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ExtensionCallQueuePresenceList'
      x-api-group: extension/call-queue-presence
      x-throttling-group: Light
      x-metered-api: true
      x-metering-group: System
      x-app-permission: ReadPresence
      x-docs-level: Public
    put:
      summary: Update Call Queue Presence
      description: Updates availability of the agent for the call queues.
      operationId: updateExtensionCallQueuePresence
      tags:
        - Presence
      parameters:
        - name: accountId
          in: path
          description: >-
            Internal identifier of a RingCentral account or tilde (~) to
            indicate the account logged-in within the current session
          required: true
          type: string
          default: '~'
        - name: extensionId
          in: path
          description: Internal identifier of an extension
          required: true
          type: string
          default: '~'
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/ExtensionCallQueueUpdatePresenceList'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ExtensionCallQueuePresenceList'
      x-api-group: extension/call-queue-presence
      x-throttling-group: Medium
      x-metered-api: true
      x-metering-group: System
      x-app-permission: EditPresence
      x-docs-level: Public
      x-notifications:
        - $ref: '#/definitions/CallQueuePresenceEvent'
  /restapi/v1.0/subscription:
    get:
      tags:
        - Subscriptions
      summary: Get Subscription List
      operationId: listSubscriptions
      description: >-
        Returns the list of subscriptions created by the logged-in user for the
        currently authorized client application.
      consumes:
        - application/json
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: List of Subscriptions
          schema:
            $ref: '#/definitions/RecordsCollectionResourceSubscriptionResponse'
      x-api-group: subscription
      x-throttling-group: Light
      x-metered-api: true
      x-metering-group: System
      x-docs-level: Public
    post:
      tags:
        - Subscriptions
      summary: Create Subscription
      description: Creates a new subscription.
      operationId: createSubscription
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: JSON body
          required: true
          schema:
            $ref: '#/definitions/CreateSubscriptionRequest'
      responses:
        '200':
          description: Created Subscription
          schema:
            $ref: '#/definitions/SubscriptionInfo'
      x-api-group: subscription
      x-throttling-group: Medium
      x-metered-api: true
      x-metering-group: System
      x-docs-level: Public
  '/restapi/v1.0/subscription/{subscriptionId}':
    get:
      tags:
        - Subscriptions
      summary: Get Subscription
      description: Returns the requested subscription by ID.
      operationId: readSubscription
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: subscriptionId
          in: path
          description: Internal identifier of a subscription
          required: true
          type: string
      responses:
        '200':
          description: Existing Subscription
          schema:
            $ref: '#/definitions/SubscriptionInfo'
      x-api-group: subscription
      x-throttling-group: Light
      x-metered-api: true
      x-metering-group: System
      x-docs-level: Public
    put:
      tags:
        - Subscriptions
      summary: Update Subscription
      description: >-
        Updates the existent subscription. The client application can
        extend/narrow the events for which it receives notifications within the
        frame of one subscription. If event filters are specified, calling this
        method modifies them for the existing subscription. If the request body
        is empty then the specified subscription will be just renewed without
        any event filter change.
      operationId: updateSubscription
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: subscriptionId
          in: path
          description: Internal identifier of a subscription
          required: true
          type: string
        - name: aggregated
          in: query
          description: >-
            If 'True' then aggregated presence status is returned in a
            notification payload
          required: false
          type: boolean
        - in: body
          name: body
          description: JSON body
          required: true
          schema:
            $ref: '#/definitions/ModifySubscriptionRequest'
      responses:
        '200':
          description: Updated Subscription
          schema:
            $ref: '#/definitions/SubscriptionInfo'
      x-api-group: subscription
      x-throttling-group: Medium
      x-metered-api: true
      x-metering-group: System
      x-docs-level: Public
    delete:
      tags:
        - Subscriptions
      summary: Cancel Subscription
      description: Cancels the existent subscription.
      operationId: deleteSubscription
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: subscriptionId
          in: path
          description: Internal identifier of a subscription
          required: true
          type: string
      responses:
        '204':
          description: No Content
      x-api-group: subscription
      x-throttling-group: Medium
      x-metered-api: true
      x-metering-group: System
      x-docs-level: Public
  '/restapi/v1.0/subscription/{subscriptionId}/renew':
    post:
      tags:
        - Subscriptions
      summary: Renew Subscription
      description: Renews an existent subscription by posting request with an empty body.
      operationId: renewSubscription
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: subscriptionId
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Renewed Subscription
          schema:
            $ref: '#/definitions/SubscriptionInfo'
      x-api-group: subscription
      x-throttling-group: Light
      x-metered-api: true
      x-metering-group: System
      x-docs-level: Public
  /restapi/v1.0/glip/data-export:
    post:
      tags:
        - Glip Compliance Exports
      description: >-
        Creates a task for Glip data export and returns a link at which the
        exported data will be available in future once the task is implemented.
        The exported data can be downloaded by calling Get Data Export Task
        method with the specified task ID. Simultaneously no more than 2 tasks
        per company can be created.
      operationId: createDataExportTask
      summary: Create Data Export Task
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: JSON body
          schema:
            $ref: '#/definitions/CreateDataExportTaskRequest'
          required: false
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/DataExportTask'
      x-api-group: glip/data-export
      x-metered-api: true
      x-metering-group: System
      x-rewrite-uri-from: /restapi/v1.0/glip/data-export
      x-rewrite-uri-to: /glip/v1/data-export
      x-throttling-group: Heavy
      x-app-permission: Glip
      x-docs-level: Public
    get:
      tags:
        - Glip Compliance Exports
      description: Returns the list of Glip data export tasks.
      summary: Get Data Export Task List
      operationId: listDataExportTasks
      produces:
        - application/json
      parameters:
        - name: status
          in: query
          description: Status of the task(s) to be returned. Multiple values are supported
          type: string
          enum:
            - Accepted
            - InProgress
            - Completed
            - Failed
            - Expired
          required: false
        - name: page
          in: query
          description: Page number to be retrieved; value range is > 0
          type: integer
          default: 1
        - name: perPage
          in: query
          description: Number of records to be returned per page; value range is 1 - 250
          type: integer
          default: 30
      responses:
        '200':
          description: Data Export Task List
          schema:
            $ref: '#/definitions/DataExportTaskList'
      x-api-group: glip/compliance
      x-metered-api: true
      x-metering-group: System
      x-rewrite-uri-from: /restapi/v1.0/glip/data-export(.*)
      x-rewrite-uri-to: /glip/v1/data-export$1
      x-docs-level: Public
      x-app-permission: Glip
      x-throttling-group: Medium
  '/restapi/v1.0/glip/data-export/{taskId}':
    get:
      tags:
        - Glip Compliance Exports
      description: >-
        Returns the links for downloading Glip data exported within the
        specified task. If the export task is still in progress, then only the
        task status will be returned. If the data is ready for downloading, then
        the list of URLs will be returned.
      summary: Get Data Export Task
      operationId: readDataExportTask
      produces:
        - application/json
      parameters:
        - name: taskId
          in: path
          description: Internal identifier of a task to be retrieved
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/DataExportTask'
      x-api-group: glip/compliance
      x-metered-api: true
      x-metering-group: System
      x-rewrite-uri-from: /restapi/v1.0/glip/data-export/(.*)
      x-rewrite-uri-to: /glip/v1/data-export/$1
      x-docs-level: Public
      x-app-permission: Glip
      x-throttling-group: Medium
  '/restapi/v1.0/glip/data-export/{taskId}/datasets/{datasetId}':
    get:
      tags:
        - Glip Compliance Exports
      description: >-
        Returns the specified dataset by ID. Each dataset is a ZIP archive the
        size of which is limited to 1 Gb.
      summary: Get Data Export Task Dataset
      operationId: readDataExportTaskDataset
      produces:
        - application/json
      parameters:
        - name: taskId
          in: path
          description: Internal identifier of a task
          required: true
          type: string
        - name: datasetId
          in: path
          description: Internal identifier of a dataset
          required: true
          type: string
      responses:
        '200':
          description: Dataset Zip Archive
          schema:
            type: string
            format: binary
      x-api-group: glip/compliance
      x-throttling-group: Heavy
      x-metered-api: true
      x-metering-group: System
      x-rewrite-uri-from: /restapi/v1.0/glip/data-export/datasets(.*)
      x-rewrite-uri-to: /glip/v1/data-export/datasets/$1
      x-docs-level: Public
      x-app-permission: Glip
  /restapi/v1.0/glip/chats:
    get:
      tags:
        - Chats
      operationId: listGlipChats
      summary: Get Chats
      description: >-
        Returns the list of chats where the user is a member and also public
        teams that can be joined. All records in response are sorted by creation
        time of a chat in ascending order.
      produces:
        - application/json
      parameters:
        - name: type
          in: query
          description: >-
            Type of chats to be fetched. By default all type of chats will be
            fetched
          required: false
          type: array
          collectionFormat: multi
          items:
            type: string
            enum:
              - Everyone
              - Group
              - Personal
              - Direct
              - Team
        - name: recordCount
          in: query
          description: >-
            Number of chats to be fetched by one request. The maximum value is
            250, by default - 30.
          required: false
          type: integer
          default: 30
          maximum: 250
        - name: pageToken
          in: query
          description: Pagination token.
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/GlipChatsList'
      x-api-group: glip/chats
      x-metered-api: true
      x-metering-group: System
      x-app-permission: Glip
      x-user-permission: Glip
      x-feature: Glip
      x-docs-level: Public
      x-rewrite-uri-from: /restapi/v1.0/glip/chats
      x-rewrite-uri-to: /glip/v1/chats
      x-throttling-group: Medium
  '/restapi/v1.0/glip/chats/{chatId}':
    get:
      tags:
        - Chats
      summary: Get Chat
      operationId: readGlipChat
      description: Returns information about a chat by ID.
      produces:
        - application/json
      parameters:
        - name: chatId
          in: path
          type: string
          description: >-
            Internal identifier of a chat. If tilda (~) is specified, then `/me`
            (Personal) chat will be returned
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/GlipChatInfo'
        '404':
          description: Chat Not Found.
      x-api-group: glip/chats
      x-throttling-group: Light
      x-metered-api: true
      x-metering-group: System
      x-app-permission: Glip
      x-user-permission: Glip
      x-rewrite-uri-from: /restapi/v1.0/glip/chats/(.*)
      x-rewrite-uri-to: /glip/v1/chats/$1
      x-docs-level: Public
  /restapi/v1.0/glip/conversations:
    get:
      tags:
        - Conversations
      operationId: listGlipConversations
      summary: Get Conversations
      description: >-
        Returns the list of conversations where the user is a member. All
        records in response are sorted by creation time of a chat in ascending
        order.
      produces:
        - application/json
      parameters:
        - name: recordCount
          in: query
          description: >-
            Number of conversations to be fetched by one request. The maximum
            value is 250, by default - 30
          required: false
          type: integer
          default: 30
          maximum: 250
        - name: pageToken
          in: query
          description: Pagination token.
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/GlipConversationsList'
      x-api-group: glip/conversations
      x-metered-api: true
      x-metering-group: System
      x-app-permission: Glip
      x-user-permission: Glip
      x-feature: Glip
      x-docs-level: Public
      x-rewrite-uri-from: /restapi/v1.0/glip/conversations
      x-rewrite-uri-to: /glip/v1/conversations
      x-throttling-group: Medium
    post:
      tags:
        - Conversations
      operationId: createGlipConversation
      summary: Create/Open Conversation
      description: >-
        Creates a new conversation or opens the existing one. If the
        conversation already exists, then its ID will be returned in response. A
        conversation is an adhoc discussion between a particular set of users,
        not featuring any specific name or description. If you add a person to
        the existing conversation, it creates a whole new conversation.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: JSON body
          schema:
            $ref: '#/definitions/CreateGlipConversationRequest'
          required: true
      responses:
        '200':
          description: Conversation is opened
          schema:
            $ref: '#/definitions/GlipConversationInfo'
        '201':
          description: Conversation is created
          schema:
            $ref: '#/definitions/GlipConversationInfo'
        '400':
          description: Some of parameters are missing or have invalid format.
      x-api-group: glip/conversations
      x-metered-api: true
      x-metering-group: System
      x-app-permission: Glip
      x-user-permission: Glip
      x-feature: Glip
      x-docs-level: Public
      x-rewrite-uri-from: /restapi/v1.0/glip/conversations
      x-rewrite-uri-to: /glip/v1/conversations
      x-throttling-group: Medium
  '/restapi/v1.0/glip/conversations/{chatId}':
    get:
      tags:
        - Conversations
      summary: Get Conversation
      operationId: readGlipConversation
      description: >-
        Returns information about the specified conversation, including the list
        of conversation participants. A conversation is an adhoc discussion
        between a particular set of users, not featuring any specific name or
        description. If you add a person to the existing conversation, it
        creates a whole new conversation.
      produces:
        - application/json
      parameters:
        - name: chatId
          in: path
          type: string
          description: Internal identifier of a conversation to be returned.
          required: true
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/GlipConversationInfo'
        '404':
          description: Conversation Not Found.
      x-api-group: glip/conversations
      x-throttling-group: Light
      x-metered-api: true
      x-metering-group: System
      x-app-permission: Glip
