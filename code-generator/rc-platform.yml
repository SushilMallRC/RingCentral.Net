            indicate the account logged-in within the current session
          required: true
          type: string
          default: '~'
        - name: telephonySessionId
          in: path
          description: Internal identifier of a call session
          required: true
          type: string
        - name: partyId
          in: path
          description: Internal identifier of a call party
          required: true
          type: string
        - in: body
          name: body
          description: JSON body
          required: true
          schema:
