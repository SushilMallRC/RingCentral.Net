  '/restapi/v1.0/account/{accountId}/telephony/sessions/{telephonySessionId}/parties/{partyId}/supervise':
    post:
      tags:
        - Call Control
      summary: Supervise Call Party
      operationId: superviseCallParty
      description: >-
        Allows to monitor a call party in 'Listen' mode. Input parameters are
        extension number of a monitored user and internal identifier of a
        supervisor's device. Call session and party identifiers should be
        specified in path.  Please note that for this method dual channel audio
        flow is supported, which means that you need to make one more request
        for monitoring the second participant of a call. And as a result of each
        monitoring request the client recieves SIP invite with the following
        header `p-rc-api-monitoring-ids` containing IDs of the monitored party
        and session. The flow is supported for calls with no more than 2
        participants. Currently this method is supported for Softphone/Hardphone
        only, since device IDs for WebRTC/Mobile apps cannot be obtained.
