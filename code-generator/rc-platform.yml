      summary: Get User Features
      operationId: readUserFeatures
      description: >-
        Returns the list of supported features and information on their
        availability for the current extension. Specific feature(s) might be
        checked by providing `featureId` query param. Multiple values supported,
        format: `?featureId=Feature1&featureId=Feature2`. To get only available
        features in order to decrease response size, `availableOnly=true` query
        param might be specified.

        In case the feature is available for the current user, `"available":
        true` is returned in the response for the record with corresponding
        feature `id`. Otherwise, additional attribute `reason` is returned with
        the appropriate code:

        * `ServicePlanLimitation` - the feature not included to the account
        service plan;

        * `AccountLimitation` - the feature is turned off for the account;

        * `ExtensionTypeLimitation` - the feature is not applicable for the
        extension type;

        * `ExtensionLimitation` - the feature is not available for the
        extension, e.g., additional license required;

        * `InsufficientPermissions` - required permission not granted to the
        current user (not the one, who is specified in the URL, but the one
        who's access token is used);

        * `ConfigurationLimitation` - the feature is turned off for the
        extension, e.g., by the account administrator.


        Also, some feature may have some additional parameters, e.g., limits,
        which are returned in `params` attribute as a name-value collection:

            {
              "id": "HUD",
              "available": true,
              "params": [
                {
                  "name": "limitMax",
                  "value": "100"
                }
              ]
            }
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
        - name: extensionId
          in: path
          required: true
          type: string
        - name: availableOnly
          in: query
          default: false
          required: false
          type: boolean
        - name: featureId
          in: query
          required: false
          type: array
          items:
